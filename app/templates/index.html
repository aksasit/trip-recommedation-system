<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Recommendation System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: white;
        }

        /* Background Video */
        .video-container {
            position: fixed;
            inset: 0;
            z-index: -2;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Dark overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(
                rgba(0, 0, 0, 0.6),
                rgba(0, 0, 0, 0.5)
            );
            z-index: -1;
        }

        /* Center Glass Card */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1.2s ease-in-out;
        }

        .glass-card h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .glass-card p {
            font-size: 1.1rem;
            font-weight: 300;
            margin-bottom: 40px;
            line-height: 1.6;
            opacity: 0.9;
        }

        /* Modern Button */
        .btn {
            display: inline-block;
            padding: 15px 35px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(118, 75, 162, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(118, 75, 162, 0.6);
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .glass-card h1 {
                font-size: 2rem;
            }

            .glass-card {
                padding: 40px 25px;
            }
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="{{ url_for('static', path='media/Travel_Agency_Logo_Advert.mp4') }}" type="video/mp4">
        </video>
    </div>

    <div class="overlay"></div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="glass-card">
            <h1>Discover Your Perfect Destination</h1>
            <p>
                Personalized travel recommendations powered by Machine Learning.
                Explore destinations tailored to your preferences, travel style,
                and experience history.
            </p>

            <a href="/recommendation" class="btn">
                Start Exploring â†’
            </a>
        </div>
    </section>

</body>
</html>
